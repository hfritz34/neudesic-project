<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Amortization Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Loan Amortization Calculator</h1>
    <form id="loan-form">
        <input type="number"  name="principal" placeholder="Loan Amount" required>
        <input type="number" name="loanTerm" placeholder="Loan Term (months)" required>
        <input type="number" name="interestRate" placeholder="Interest Rate" step="0.01" required>

        <button type="submit">Calculate</button>
    </form>

 
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
